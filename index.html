<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="styles.css" >


</head>
<body>

  <div class="card">

    <img src="./images/bg-pattern-card.svg" alt="card-imagen">
  
    <div class="profile">
      <img src="./images/image-victor.jpg" alt="victor-image" class="victor-image">
    </div>

    <div class="principal">

      <div class="nombreage">

        <p>Victor Crest <span>26</span> </p>
  
      </div>
  
      <div class="city">
        <p>London</p>
      </div>  

    </div>

    <div class="line">
      
    </div>

    <div class="stats">

      <div class="followers">
        <div class="cantidad">80K</div>
        <div class="unidad">Followers</div>
      </div>

      <div class="likes">
        <div class="cantidad">803K</div>
        <div class="unidad">Likes</div>
      </div>

      <div class="photos">
        <div class="cantidad">1.4K</div>
        <div class="unidad">Photos</div>

      </div>
    </div>

  </div>

  <div class="fondo">

    <img src="./images/bg-pattern-top.svg" alt="top-image" class="top">

    <img src="./images/bg-pattern-bottom.svg" alt="bottom-image" class="bottom">
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Coral2742</a>.
  </div>

</body>
</html>
